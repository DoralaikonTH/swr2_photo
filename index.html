                   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

                   <script>
                   function checkSubmissionDate() {
                     // Set the start and end dates for submission in local time (Asia/Bangkok time zone)
                     const startDate = new Date("2023-12-22T00:00:00+07:00");
                     const endDate = new Date("2023-12-24T23:30:00+07:00");
                   
                     // Get the current date and time
                     const currentDate = new Date();
                   
                     // Compare the current date with the submission period
                     if (currentDate >= startDate && currentDate <= endDate) {
                       // If the current date is within the submission period, proceed with the submission

                       // You can remove the alert and let the user navigate to the submission page
                     } else {
                       // If the current date is outside the submission period, prevent the submission
                       Swal.fire({
                           icon: 'error',
                           title: '<span style="color: red; font-family: \'Your Christmas Font\', sans-serif; font-size: 18px;">ขณะนี้ยังไม่ถึงกำหนดการการส่ง<br>กรุณากลับมาใหม่อีกครั้งใน<br>วันที่ 23 ธันวาคม 2566</span>',
                           showConfirmButton: false,
                           timer: 4000,
                           customClass: {
                              popup: 'swal-mobile-size',
                              title: 'swal-mobile-title',
                           },
                        });
                       // You can also prevent the default behavior of the link to stop navigation
                       event.preventDefault();
                     }
                   }
                   </script>
                   
                   <style>

                           }
